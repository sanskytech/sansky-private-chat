<html>
    <body>
        <div id="app"></div>

      
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- Babel Script let us to use jsx -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!-- the type of the script also must be changed from javascript to jsx -->
        <script type="text/jsx">
            const domNode=document.getElementById("app");
            const root= ReactDOM.createRoot(domNode);
            root.render(<h1>Develop. Preveiw. Ship.</h1>);
        </script>

        <div id="app2"></div>
        <script type="text/javascript">
            const app2=document.getElementById("app2");
            const header2=document.createElement("h2");
            const text2="this is the second text";
            const text2content=document.createTextNode(text2);
            header2.appendChild(text2content);
            app2.appendChild(header2);

        </script>

        <div id="app3"></div>
        
        <script type="text/jsx">
            const domeNode=document.getElementById("app3");
            const root=ReactDOM.createRoot(domeNode);
            root.render(<h2> Hello this is the second root render with react</h2>);
        </script>

        <div id="components"></div>
        <script type="text/jsx">
            const domNode=document.getElementById("components");
            function Header({title}){
                console.log(title);
                return <h1> {`hello ${title}`} </h1>;
            }
            // title in curly braces 
            function HomePage(){
                return (
                    <div> <Header title="React"/> </div>
                    );
            }



            const root=ReactDOM.createRoot(domNode);
            // capitalize the react component 
            root.render(<HomePage />);
            

        </script>


        
        <div id="father"></div>
        <script type="text/jsx">
            const mynodee=document.getElementById("father");
            function Text({title}){
                 
                return <h2> {`hello ${title}`} </h2>;
            }

            function Whole(){
                return(
                    <div> <Text title="nam namoo"/>  </div>
                );
            }


            const root=ReactDOM.createRoot(mynodee);
            root.render(<Whole />);
        </script>

        
        <div id="vvather"></div>
        <script type="text/jsx">
            const mynode=document.getElementById("vvather");
            function Text({content}){
                console.log(content);  
                return <h2> {`fun ${content}`} </h2>;
            }

            function Whole(){
                return(
                    <div> <Text content="gggg"/>  </div>
                );

            }


            const root=ReactDOM.createRoot(mynode);
            root.render(<Whole />);
        </script>

        <div id="id"></div>
        <script type="text/jsx">
            const node=document.getElementById("id");
            function Hoo({title}){
                //console.log(title);
                return <h1> {`cool ${title}`} </h1>;
            }
            function Boo(){
                return(
                    <div> <Hoo title="Gorboze"/> </div>
                );

            }



            const root=ReactDOM.createRoot(node);
            root.render(<Boo />);
        </script>

    </body>
</html>
